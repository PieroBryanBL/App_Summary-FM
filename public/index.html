<!DOCTYPE html>
<html lang="es" class=" w-full h-full">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.icons8.com/external-icongeek26-outline-colour-icongeek26/64/null/external-investigation-due-diligence-icongeek26-outline-colour-icongeek26.png">
</head>

<body class="font-Hanken w-full h-full ">

  <!-- Container -->

  <div class="container md:h-full md:w-full md:flex md:flex-row md:justify-center md:items-center">

    <!-- Card #1 -->

    <div class="flex flex-col text-white justify-center items-center gap-3 md:gap-8 rounded-bl-50 rounded-br-50 md:rounded-50
    bg-gradient-to-b from-StatusForGradientLightslateblue to-StatusPrimaryCobaltblue md:w-3/6 shadow-borderCard z-10">

      <p class="pt-6 pb-4 opacity-70 font-semibold">Your Result</p>

      <div
        class="bg-gradient-to-b from-StatusForGradientVioletblue w-40 h-40 rounded-full flex flex-col justify-center items-center">
        <h2 class="flex flex-col justify-center items-center font-bold text-6xl gap-2">76<span
            class="font-semibold text-sm opacity-50">of 100</span></h2>
      </div>

      <div class="my-8 text-center flex flex-col w-4/5 mx-auto">
        <h3 class="font-semibold text-2xl">Great</h3>
        <p class="text-white opacity-70 py-2">Your scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

    </div>

    <!-- Card #2 -->

    <div class="p-8 md:w-3/6 md:shadow-borderCard md:rounded-tr-50 md:rounded-br-50 md: md:pl-16 md:-ml-8">
      <h2 class="font-semibold mb-5 md:overflow-hidden">Summary</h2>

      <div class="flex flex-col gap-5 font-semibold">

        <div class="flex justify-between p-4 rounded-xl bg-StatusPrimaryLightred bg-opacity-10">
          <div class="flex gap-2">
            <img src="images/icon-reaction.svg" alt="reaction">
            <h3 class="text-StatusPrimaryLightred">Reaction</h3>
          </div>
          <p>80 <span class="font-normal opacity-60">/ 100</span></p>
        </div>

        <div class="flex justify-between p-4 rounded-xl bg-StatusPrimaryOrangeyyellow bg-opacity-10">
          <div class="flex gap-2">
            <img src="images/icon-memory.svg" alt="reaction">
            <h3 class="text-StatusPrimaryOrangeyyellow">Memory</h3>
          </div>
          <p>92 <span class="font-normal opacity-60">/ 100</span></p>
        </div>

        <div class="flex justify-between p-4 rounded-xl bg-StatusPrimaryGreenteal bg-opacity-10">
          <div class="flex gap-2">
            <img src="images/icon-verbal.svg" alt="reaction">
            <h3 class="text-StatusPrimaryGreenteal">Verbal</h3>
          </div>
          <p>61 <span class="font-normal opacity-60">/ 100</span></p>
        </div>

        <div class="flex justify-between p-4 rounded-xl bg-StatusPrimaryCobaltblue bg-opacity-10">
          <div class="flex gap-2">
            <img src="images/icon-visual.svg" alt="reaction">
            <h3 class="text-StatusPrimaryCobaltblue">Visual</h3>
          </div>
          <p>72 <span class="font-normal opacity-60">/ 100</span></p>
        </div>

        <button class="bg-StatusNeutralDarkgrayblue py-4 text-white rounded-3xl font-semibold bg-gradient-to-b hover:from-StatusForGradientLightslateblue hover:to-StatusForGradientVioletblue">Continue</button>
        
      </div>

    </div>
  </div>

</body>

</html>
